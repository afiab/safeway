<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWay</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        canvas {
            border: 1px solid black;
        }
        #walkableColorDisplay {
            margin-bottom: 10px;
        }
        body {
            overflow: auto; /* Enables scrolling */
            padding: 20px;
        }
    </style>
    <!-- google font stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Modak&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stack">
        <div class="contain" id="row">
            <h1>SafeWay</h1>
            <button><input type="file" id="imageLoader" accept="image/*"></button>
        </div>
        <div class="contain">
            <canvas id="canvas"></canvas>
        </div>
        <div id="walkableColorDisplay"></div>
        <script src="pathfinding.js"></script>
    </div>
</body>
</html>
